<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Friend</title>
</head>
<body>
    <h2>Edit Friend</h2>
    <form action="{{ url_for('edit_friend', id=friend.id) }}" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ friend.username }}" required>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" value="{{ friend.birthday.strftime('%Y-%m-%d') }}" required>
        <button type="submit">Update Friend</button>
    </form>
</body>
</html>
